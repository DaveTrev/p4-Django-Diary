<article>
    <h1>Date: </h1> <h2>{{ entry.date|date:'d-m-Y H:i' }}</h2>
    <h3>{{ entry.title }}</h3>
    <h1>Cpd credits: </h1><h3>{{ entry.cpdCredits }}</h3>
    <h1>Time Spent: </h1><h3>{{ entry.timeSpent }}</h3>
    <h1>Learning Outcome: </h1><p>{{ entry.learningOutcome }}</p>
    <h1>Type of learning activity: </h1><p>{{ entry.activityType }}</p>
    <h1>Impact on practice: </h1><p>{{ entry.practiceImpact }}</p>
</article>
